name: ccc_protocols
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:    
    - conda-forge::jupyter
    - conda-forge::ipywidgets
    - conda-forge::pip>=22 
    - conda-forge::scanpy>=1.9 
    - nvidia::cuda-toolkit
    - pytorch::pytorch-cuda=11.8#11.6
    - pytorch::torchvision
    - pytorch::torchaudio
    - pytorch::pytorch=*=*cuda*
    - conda-forge::scvi-tools>=0.18 
    - conda-forge::scikit-misc=0.1.4 
    - pip:
        - cell2cell==0.6.8 
        - liana==1.0.2
        - decoupler==1.3.3
        - omnipath==1.0.6
